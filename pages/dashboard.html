<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="./../assets/css/font/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/shamcey.css">
</head>

<body>
    <div class="sh-logopanel">
        <a class="sh-logo-text">MsCorpres Barcode Generator</a>
        <a class="sh-navicon d-xl-block">
            <i class="fa fa-bars text-white"></i>
        </a>
    </div>

    <div class="sh-headpanel">
        <div class="sh-headpanel-left">
        </div>
        <div class="sh-headpanel-right">
            <div class="dropdown" style="margin-left: -35px;" id="minimize-link">
                <a class="dropdown-link dropdown-link-notification">
                    <i class="icon fa fa-window-minimize tx-24" style="margin-bottom: 10px;"></i>
                </a>
            </div>
            <div class="dropdown" style="margin-left: 15px;" id="close-link">
                <a class="dropdown-link dropdown-link-notification">
                    <i class="icon fa fa-times tx-24"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="sh-mainpanel">
        <div class="sh-pagetitle">
            <div class="input-group">
                <input type="search" class="form-control" placeholder="Search">
            </div>
            <div class="sh-pagetitle-left">
                <div class="sh-pagetitle-icon"><i class="icon fa fa-home"></i></div>
                <div class="sh-pagetitle-title">
                    <span>All Features Summary</span>
                    <h2>Dashboard</h2>
                </div>
            </div>
        </div>

        <div class="sh-pagebody">
            <div class="row">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-6">
                            <a href="./sticker.html" id="sticker-link" class="shortcut-icon">
                                <div>
                                    <i class="icon fa fa-newspaper-o"></i>
                                    <span>STICKER</span>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <a href="./bis.html" class="shortcut-icon">
                                <div>
                                    <i class="icon fa fa-file-text-o"></i>
                                    <span>BIS</span>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6 mg-t-10 mg-md-t-0">
                            <a href="./barcode.html" class="shortcut-icon">
                                <div>
                                    <i class="icon fa fa-barcode"></i>
                                    <span>BARCODE</span>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6 col-6 mg-t-10 mg-md-t-0 disabled">
                            <a class="shortcut-icon">
                                <div>
                                    <i class="icon fa fa-unlink"></i>
                                    <span>COMMING SOON</span>
                                </div>
                            </a>
                        </div>
                    </div>

                </div>
                <div class="col-sm-6">
                    <div class="card bd-primary">
                        <div class="card-header bg-primary tx-white">General Information
                        </div>
                        <div class="card-body" style="min-height: 280px; max-height: 280px;">
                            Server Status - <span id="serverStatus">Checking...</span>
                            <br />
                            <br />
                            Printer -<br />
                            <span id="printerStatus" style="font-size: 13px;">Checking...</span>
                            <br />
                            <br />
                            App Version:
                            <br />
                            <span id="appVersion" style="font-size: 13px;">Loading...</span>
                            <br />
                            <br />
                            MAC Address: <span id="macAddress">Loading...</span><br />
                            IP Address: <span id="ipAddress">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./../assets/js/common.js"></script>
</body>

</html>
