<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="./../assets/css/font/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/shamcey.css">
</head>

<body ondragstart="return false" onpaste="return false" oncontextmenu="return false" oncopy="return false"
    oncut="return false">
    <div class="sh-logopanel">
        <a class="sh-logo-text" href="./dashboard.html">MsCorpres Barcode Generator</a>
        <a class="sh-navicon d-xl-block" href="./dashboard.html">
            <i class="fa fa-home text-white"></i>
        </a>
    </div>

    <div class="sh-headpanel">
        <div class="sh-headpanel-left">
        </div>
        <div class="sh-headpanel-right">
            <div class="dropdown" style="margin-left: -35px;" id="minimize-link">
                <a class="dropdown-link dropdown-link-notification">
                    <i class="icon fa fa-window-minimize tx-24" style="margin-bottom: 10px;"></i>
                </a>
            </div>
            <div class="dropdown" style="margin-left: 15px;" id="close-link">
                <a class="dropdown-link dropdown-link-notification">
                    <i class="icon fa fa-times tx-24"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="sh-mainpanel">
        <div class="sh-pagetitle">
            <div class="rightSection">
                <span id="appVersion" style="font-size: 13px; float: right;"></span><br />
                <span id="appUserName" style="font-size: 13px; font-weight: bold;"></span>
            </div>
            <div class="sh-pagetitle-left">
                <div class="sh-pagetitle-icon"><i class="icon fa fa-file-excel-o"></i></div>
                <div class="sh-pagetitle-title">
                    <span>Serial XLSL</span>
                    <h2>Generator</h2>
                </div>
            </div>
        </div>
        <div class="sk-rotating-plane bg-gray-800" id="loader" style="display: none;"></div>
        <div class="sh-pagebody">
            <div class="row">
                <div class="col-sm-6">
                    <div class="mg-t-10">
                        <input class="form-control" placeholder="SCAN MASTER QR" type="text" autocomplete="off"
                            id="masterQR" autofocus required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="mg-t-10 text-right">
                        <button type="reset" class="btn btn-secondary mg-r-5" id="cancelForm">
                            <i class="fa fa-refresh"></i>
                        </button>
                        <button type="button" class="btn btn-primary" id="generateExcel">
                            <i class="fa fa-download"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="raw">
                <form method="POST" autocomplete="off" autocapitalize="on" id="excelDownloadForm">
                    <div class="row">
                        <div class="col-sm-12 mg-t-10">
                            <textarea class="form-control" autocomplete="off" id="serialList" rows="14" required
                                readonly style="resize: none !important; overflow: auto;"></textarea>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="./../assets/js/common.js"></script>
    <script src="./../assets/js/excelDownload.js" defer></script>
</body>

</html>
