<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="./../assets/css/font/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/shamcey.css">
</head>

<body ondragstart="return false" onselectstart="return false" oncontextmenu="return false" oncopy="return false"
    oncut="return false">
    <div class="sh-logopanel">
        <a class="sh-logo-text" href="./dashboard.html">MsCorpres Barcode Generator</a>
        <a class="sh-navicon d-xl-block" href="./dashboard.html">
            <i class="fa fa-home text-white"></i>
        </a>
    </div>

    <div class="sh-headpanel">
        <div class="sh-headpanel-left">
        </div>
        <div class="sh-headpanel-right">
            <div class="dropdown" style="margin-left: -35px;" id="minimize-link">
                <a class="dropdown-link dropdown-link-notification">
                    <i class="icon fa fa-window-minimize tx-24" style="margin-bottom: 10px;"></i>
                </a>
            </div>
            <div class="dropdown" style="margin-left: 15px;" id="close-link">
                <a class="dropdown-link dropdown-link-notification">
                    <i class="icon fa fa-times tx-24"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="sh-mainpanel">
        <div class="sh-pagetitle">
            <div class="rightSection">
                <span id="appVersion" style="font-size: 13px; float: right;">Loading...</span><br />
                <span id="appUserName" style="font-size: 13px; font-weight: bold;">Loading...</span>
            </div>
            <div class="sh-pagetitle-left">
                <div class="sh-pagetitle-icon"><i class="icon fa fa-qrcode"></i></div>
                <div class="sh-pagetitle-title">
                    <span>Master Sticker</span>
                    <h2>Generator</h2>
                </div>
            </div>
        </div>

        <div class="sh-pagebody">
            <form method="POST" autocomplete="off" autocapitalize="on" id="masterForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-12">
                                <select class="form-control" id="deviceModel">
                                    <option value="0" selected>-DEVICE MODEL-</option>
                                    <option value="100001">Cloud Sound Box 4G (E) [100001]</option>
                                    <option value="100002">Cloud Sound Box 4G (L) [100002]</option>
                                    <option value="100003">Cloud Sound Box 4G (F) [100003]</option>
                                </select>
                            </div>
                            <div class="col-sm-12 mg-t-10">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label class="ckbox">
                                            <input type="checkbox" id="nfcStatus"><span>NFC Enable</span>
                                        </label>
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="ckbox">
                                            <input type="checkbox" id="adaptorStatus"><span>Adaptor</span>
                                        </label>
                                    </div>

                                    <div class="col-sm-6">
                                        <label class="ckbox">
                                            <input type="checkbox" id="simStatus"><span>SIM Card</span>
                                        </label>
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="ckbox">
                                            <input type="checkbox" id="qrStatus"><span>QR</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 mg-t-10">
                                <select class="form-control" id="operator">
                                    <option value="0">-SIM OPERATOR-</option>
                                    <option value="A" selected>Airtel</option>
                                    <!-- <option value="V">Vodafone</option> -->
                                </select>
                            </div>
                            <div class="col-sm-12 mg-t-10">
                                <div class="alert alert-primary pd-25 text-center">
                                    <p class="mg-b-0 op-8">Lot Size : 30 | <span id="totalScanned">0/30</span> Scanned
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="mg-t-10 text-center">
                            <button type="reset" class="btn btn-secondary mg-r-5" id="cancelForm">
                                Reset
                            </button>
                            <button type="submit" class="btn btn-primary" id="generateMasterQRcode">
                                Generate
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-12">
                                <input class="form-control" placeholder="SCAN SR No. - XXXX XXXX XXX" type="text"
                                    autocomplete="off" id="serialNumber" minlength="15" maxlength="15" autofocus>
                            </div>
                            <div class="col-sm-12 mg-t-10">
                                <div id="serialContainer"
                                    style="overflow: auto; height: 275px; border: 1px solid #ccc; padding: 5px;"></div>
                                <div class="sk-rotating-plane bg-gray-800" id="loader" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./../assets/js/common.js"></script>
    <script src="./../assets/js/master2.js" defer></script>

</body>

</html>
