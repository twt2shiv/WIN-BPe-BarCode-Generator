<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BharatPe - Barcode Generator</title>
  <style>
    body {
      padding: 15px;
      margin: 0;
      font-family: Calibri, Helvetica;
    }

    input[type="text"] {
      padding: 6px;
      margin-right: 10px;
      border-radius: 2px;
      width: 250px;
      border: 1px solid #ccc;
      font-weight: 550;
    }

    button {
      padding: 6px;
      border-radius: 3px;
    }

    #loader {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="main">
    <h5>Generate Sticker (Enter IMEI) v1.0.0</h5>
    <form method="GET">
      <input type="text" id="inputNumber" placeholder="XXXXX-XXXXX-XXXXX">
      <input type="submit" id="generateBtn" value="Generate" hidden>
    </form>

    <div id="loader">
      <img src="https://iili.io/2JSdpkP.gif" alt="Loading...">
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
