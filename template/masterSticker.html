<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: 170px 170px;
            margin: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .card {
            /* border: 1px solid rgb(206, 206, 206);
            width: 300px;
            height: 300px; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            text-align: center;
        }

        img {
            width: 200px;
            height: auto;
            overflow: hidden;
            height: 30px;
        }

        p {
            line-height: 19px;
            font-weight: 500;
            font-family: verdana;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div>
            <p>Device Model - {deviceModel}</p>
            <p>NFC Enabled - {nfcEnabled}</p>
            <p>Adapter - {adapterStatus}</p>
            <p>QR - {qrStatus}</p>
            <p>SIM Card - {simStatus}</p>

            <p>QTY- 30</p>
            <p>BOX Date - {boxDate}</p>
            <p>SIM Operator - {simOperator}</p>
        </div>

        <div>
            <img src="{boxBarcode}" />
        </div>
        <div>
            <img src="{boxQRcode}" style="height: 200;" />
        </div>
    </div>
</body>

</html>
