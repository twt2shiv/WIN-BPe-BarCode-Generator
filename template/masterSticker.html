<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: 377.95px 566.92px;
            margin: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
        }

        .card {
            width: 378px;
        }

        table {
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            width: 100%;
            font-weight: bold;
        }

        th,
        td {
            vertical-align: middle;
            font-size: 12px;
        }

        td:last-child {
            text-align: left;
        }

        .header {
            margin-top: 10px;
            padding: 5px;
            font-family: "Arial", sans-serif;
        }

        .header h5,
        p {
            text-align: center;
        }

        .tables {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }

        .qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 370px;
            margin: 0 auto;
            padding-top: 15px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header">
            <h5>Master QR</h5>
            <p>Device Model-<b>{deviceModel}</b></p>
            <div class="tables">
                <table>
                    <tr>
                        <td style="width: 45%;">NFC Enabled</td>
                        <td>{nfcEnabled}</td>
                    </tr>
                    <tr>
                        <td>Adapter</td>
                        <td>{adapterStatus}</td>
                    </tr>
                    <tr>
                        <td>QR</td>
                        <td>{qrStatus}</td>
                    </tr>
                    <tr>
                        <td>SIM Card</td>
                        <td>{simStatus}</td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td style="padding: 4px;width: 100%;" colspan="3">
                            <img width="100%" height="20px" src="{boxBarcode}" /><br>
                            <span style="font-size: 10px;">{boxNumber}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>QTY</td>
                        <td>30 NOS</td>
                    </tr>
                    <tr>
                        <td>Box Date</td>
                        <td>{boxDate}</td>
                    </tr>
                    <tr>
                        <td>SIM Operater</td>
                        <td>{simOperator}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="qrcode">
            <img width="90%" height="100%" src="{boxQRcode}" />
        </div>
    </div>
</body>

</html>
