<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: 170px 170px;
            margin: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .card {
            gap: 5px;
            text-align: center;
            width: 100%;
            padding: 5px;
            font-weight: bold;
        }

        img {
            width: 100%;
            height: 30px;
        }

        p {
            font-weight: 550;
            font-family: "Arial", sans-serif;
            font-size: 8px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div style="margin: 35px 0 5px 0;">
            <img src="{serialBarcode}" />
            <p>{serialNo}</p>
        </div>

        <div style="margin-top: 15px;">
            <img src="{simBarcode}" />
            <p>SIM No.- {simNumber}</p>
            <p>Operator - {operator}</p>
        </div>
    </div>
    <div class="card">
        <div>
            <img src="{qrcode}" style="width: 90%;height: auto; margin-top: 15px;"/>
            <p>QR</p>
        </div>
    </div>
</body>

</html>
